<div data-ng-include="'templates/header.html'"></div>
<div class="modal-body">
	<div class="alert alert-error" data-ng-show="errorMsg">{{errorMsg}}</div>
	<div>
		<div class="popover popover-visible">
            <h3 class="popover-title"><a href="{{email}}">{{author}}</a></h3>
            <div class="popover-content">
              <p data-ng-show="comment">"{{comment}}"</p>
              <p data-ng-show="noComment">No comment.</p>
			</div>
        </div>
    </div>
    <div data-ng-show="tags">
    	<h4>Domain Keywords <span title="Tag(s) describing the subject of the annotation" class="icon-question-sign"></span></h4>
    	<div>
    		<span data-ng-repeat="tag in tags" class="badge badge-info semanticTag">{{tag.desc}}</span>
    	</div>
    </div>
	<div data-ng-show="link">
        <h4>{{link.linkTypeDesc}} <span title="This link is relevant to the dataset/item that this CHARMe annotation applies to" class="icon-question-sign"></span></h4>
        <p><a href="{{link.uri}}" target="_blank">{{link.uri | truncate:100 }}</a></p>
	</div>    
	<div data-ng-show="citation">
        <h4>{{citation.citoTypeDesc}} <span title="This link is relevant to the dataset/item that this CHARMe annotation applies to" class="icon-question-sign"></span></h4>
        <div data-ng-show="citation.loading" class="spinner spinner-small">
			<img src="img/ajaxspinner.gif"/>
		</div>
        <p>
        	{{citation.text}}
        </p>
        <a href="{{citation.uri}}" target="_blank">{{citation.uri | truncate:100}}</a>
        <div class="text-warning" data-ng-show="citation.error">{{citation.error}}</div>
	</div>	
</div>
<div class="modal-footer">
	<div class="pluginVersion">v0.3 BETA</div>
	<div class="btn" data-ng-click="cancel()">Back</div>
</div>
